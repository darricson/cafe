{% extends 'base.html' %}

{% block title %} Detalhes | Cliente {% endblock %}

{% block content %}
<br>
  <div class="card">
  <div class="card-header text-center">
    <h4>Detalhes Clientes</h4>
  </div>
  <div class="card-body">
    <table class="table">
      <thead >
        <tr>
          <th scope="col">nome</th>
          <th scope="col">sobrenome</th>
          <th scope="col">sexo</th>
          <th scope="col">e-mail</th>
          <th>ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ clientes.nome }}</td>
          <td>{{ clientes.sobrenome }}</td>
          <td>{{ clientes.sexo }}</td>
          <td>{{ clientes.email }}</td>
          <td><a href="{% url 'update_cliente' clientes.id %}"><span class="badge badge-warning">Editar</span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div><br>
    <a href="{% url 'cliente' %}">voltar</a>

{% endblock %}
